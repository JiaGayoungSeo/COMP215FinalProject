<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        
            <h2>OpenWeatherMap Weather Log</h2>
                <div>
                    <h4>Search by:</h4>
                    <label class="radio-inline"><input type="radio" name="SearchBy" id="CityName"> City Name</label>
                    <label class="radio-inline"><input type="radio" name="SearchBy" id="PostalCode"> Postal Code</label>
                    <label class="radio-inline"><input type="radio" name="SearchBy" id="LatLong"> Latitude/Longitude</label>
                </div>
                <div>
                        <table class="table table-bordered">
                                <h4>Show in search results </h4>
                                <tr>
                                <td>
                                    <input type="checkbox" name="Longitude" id="Longitude" checked>
                                    Longtitude 
                                </td>
                                <td>
                                    <input type="checkbox" name="Latitude" id="Latitude" checked>
                                    Latitude
                                </td>
                                <td>
                                    <input type="checkbox" name="Temperature" id="Temperature" checked>
                                    Temperature
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="Pressure" id="Pressure" checked>
                                    Pressure
                                </td>
                                <td>
                                    <input type="checkbox" name="Humidity" id="Humidity" checked>
                                    Humidity
                                </td>
                                <td>
                                    <input type="checkbox" name="WindSpeed" id="WindSpeed" checked>
                                    WindSpeed
                                </td>
                            </tr>
                            <tr>
                               <td>
                                   <input type="checkbox" name="WindDirection" id="WindDirection" checked>
                                   Wind Direction
                               </td>
                               <td>
                                   <input type="checkbox" name="Sunrise" id="Sunrise" checked>
                                   Sunrise
                               </td>
                               <td>
                                   <input type="checkbox" name="Sunset" id="Sunset" checked>
                                   Sunset
                               </td>
                            </tr>
                        </table>
                    
                </div>
                <div>
                  City Name: <input type="text">
                  Country Code: <input type="text">
                  <input type="button" value="Search">
                </div>
                
    </div>
    
</body>
</html>
